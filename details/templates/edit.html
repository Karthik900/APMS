<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#da532c" name="theme-color">
    <title>Profile edit | Fortune towers</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/home.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/common.min.css' %}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/c2f7320238.js" type="text/javascript"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top navbar-fixed-top">

    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" data-target="#myNavbar" data-toggle="collapse" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-hide" href="{% url 'details:profile' %}"><i class="fa fa-user fa-lg"></i></a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'details:home' %}">Home</a></li>
                <li><a href="{% url 'details:contacts' %}">Contacts</a></li>
                <li><a href="{% url 'details:events' %}">Events</a></li>
                <li><a href="{% url 'details:gallery' %}">Gallery</a></li>
                <li><a href="{% url 'details:association' %}">Association</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right navbar-show">
                <li><a class="navbar-brand" href="{% url 'details:profile' %}"><i class="fa fa-user fa-lg"></i></a></li>
            </ul>

        </div>
    </div>

</nav>
<br><br>

<div class="container">

    <h1>Edit Profile</h1>
    <br>
    <h3>Personal info</h3>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button>Edit Changes</button>
    </form>

    <hr>

</body>

</html>
