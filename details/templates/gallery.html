<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#da532c" name="theme-color">
    <title>Gallery | Fortune towers</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/home.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/common.min.css' %}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/c2f7320238.js" type="text/javascript"></script>
    <link href="{% static 'css/home.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/lightbox.min.css' %}" rel="stylesheet">
    <script src="{% static "js/lightbox-plus-jquery.min.js" %}"></script>

    <style>
        body {
            margin: 0;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .gallery {
            margin: 10px 50px;
        }

        .gallery img {
            width: 230px;
            padding: 15px;
            filter: grayscale(50%);
            transition: 1s;
        }

        .gallery img:hover {
            filter: grayscale(0);
            transform: scale(1.1);
        }
    </style>

</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" data-target="#myNavbar" data-toggle="collapse" type="button">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-hide" href="{% url 'details:profile' %}"><i class="fa fa-user fa-lg"></i></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'details:home' %}">Home</a></li>
                <li><a href="{% url 'details:contacts' %}">Contacts</a></li>
                <li><a href="{% url 'details:events' %}">Events</a></li>
                <li><a href="{% url 'details:gallery' %}">Gallery</a></li>
                <li><a href="{% url 'details:association' %}">Association</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right navbar-show">
                <li><a class="navbar-brand" href="{% url 'details:profile' %}"><i class="fa fa-user fa-lg"></i></a></li>
            </ul>

        </div>
    </div>
</nav>
<br>
<br><br>


<h2>GALLERY PAGE</h2>
<div class="gallery">

    <a data-lightbox="mygallery" data-title="aaa" href="{% static 'images/final1 small.jpg' %}"><img
            src="{% static 'images/final1 small.jpg' %}"></a>;
    <a data-lightbox="mygallery" data-title="aaa" href="{% static 'images/final2 small.jpg' %}"><img
            src="{% static 'images/final2 small.jpg' %}"></a>
    <a data-lightbox="mygallery" data-title="aaa" href="{% static 'images/final3 small.jpg' %}"><img
            src="{% static 'images/final3 small.jpg' %}"></a>

</div>


</body>
</html>
