{% extends 'base.html' %}

{% block content %}
    <div class="wrap">
        <form action="" method="post">
            {% csrf_token %}
            <div class="fields"> Username <br><br> {{ form.username }}</div>
            <div class="select">
                <select name="status" id="id_status">
                    <option value="O" select="selected">Owner</option>
                    <option value="T">Tenant</option>
                    <option value="V">Vacant</option>
                </select>
            </div>
            <div class="fields"> Password <br><br> {{ form.password1 }}</div>
            <div class="fields"> Repeat Password <br><br> {{ form.password2 }}</div>
            <input class="button-custom" type="submit" value="REGISTER">
        </form>
    </div>
{% endblock content %}
